<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>F1TV-Enhanced</title>

        <link rel="icon" href="favicon.ico">

        <link rel="stylesheet" href="styles.css">


        <!-- Default theme. ~960B -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css"/>

        <!-- Optional light theme (extends default). ~400B -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/light.css"/>

        <!-- Library and all of its components are lazy loaded, so nothing to sweat about here. ~3kB -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@vime/core@^5/dist/vime/vime.esm.js"></script>
    </head>

    <body class="flex flex-col min-h-screen scroll-smooth">
        <header>
            <nav class="bg-f1logos22-f1 border-gray-200 px-2 py-2.5 dark:bg-gray-800 fixed inset-x-0 top-0">
                <div class="container flex flex-wrap justify-between items-center mx-auto max-w-screen-4k">
                    <div class="flex items-center md:ml-10">
                        <img alt="F1 Logo" class="hidden dark:block h-auto w-20" src="assets/F1_dark.png">
                        <img alt="F1 Logo" class="block dark:hidden h-auto w-20" src="assets/F1_light.png">               
                    </div>
                    <div class="flex items-center">
                        <a href="index.html" class="cursor-not-allowed  text-f1logos22-f1 hover:text-white transition-colors duration-300">Watch</a>
                        <a target=_blank href="https://www.formula1.com/en/results.html/2022/drivers.html" class="px-10 text-f1logos22-f1 hover:text-white transition-colors duration-300">Ranking</a>
                    </div>
                    <div class="flex items-center md:mr-10">
                        <a alt="Instagram" target=_blank href="https://instagram.com/f1" class="text-f1logos22-f1"><img class="grayscale h-auto w-7 hover:grayscale-0 transition duration-300" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></img></a>
                    
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-20">
            <div class="container text-center items-center mx-auto">
                <div class="text-5xl">Start watching</div>
                <p class="text-base">Click on the play button to start watching. If you see an error, the stream is not live yet. In this case, try again a little later.</p>

                <vm-player theme="dark" class="lg:ml-10 lg:mr-10 mt-10 aspect-video object-contain" autoplay style="--vm-player-theme: #FFCC00;">
                    <vm-hls version="latest" poster="assets/default.jpg">
                        <source data-src="http://38.127.211.18/live/c2eds/ESPN1USA/HLS/index.m3u8" type="application/x-mpegURL" />
                    </vm-hls>

                    <vm-ui>
                        <vm-click-to-play></vm-click-to-play>
                        <vm-dbl-click-fullscreen></vm-dbl-click-fullscreen>
                        
                        <vm-default-settings></vm-default-settings>
                        <vm-controls full-width active-duration="1800">
                            <vm-control-group space="bottom">
                                <vm-scrubber-control></vm-scrubber-control>
                            </vm-control-group>
                            <vm-control-group>
                                <vm-playback-control></vm-playback-control>
                                <vm-volume-control></vm-volume-control>
                                <vm-time-progress separator="/"></vm-time-progress>
                                <vm-control-spacer></vm-control-spacer>
                                <vm-live-indicator></vm-live-indicator>
                                <vm-pip-control></vm-pip-control>
                                <vm-settings-control></vm-settings-control>
                                <vm-fullscreen-control></vm-fullscreen-control>
                            </vm-control-group>
                        </vm-controls>
                    </vm-ui>
                </vm-player>
            </div>
        </main>
        <footer class="bg-gray-200 text-center lg:text-left dark:bg-gray-900 fixed inset-x-0 bottom-0">
            <div class="text-gray-700 text-center p-4">
            Made with ❤️ by 
            <a class="underline hover:text-gray-500 transition-colors" href="https://github.com/seniorheld/f1tv-rtmp">SeniorHeld</a>
            </div>
        </footer>
    </body>
</html>
